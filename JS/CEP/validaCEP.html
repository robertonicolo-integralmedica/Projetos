<!doctype html>
<html lang="en">
  <head>
    <title>VALIDA CEP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  </head>
  <body>
      
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Validar CEP</h2>
          <form method="POST" id="validaCEP">
            <input class="form-control" id="limpaCEP"><br>
            <button type="submit" class="btn btn-outline-danger">Validar</button>
            <p><h4 id="validado"></h4></p>
            
          </form>
        </div>
      </div>
    </div>
    

    <script>
      $(document).ready(function(){
        $('#validaCEP').bind('submit', function(e) {
          e.preventDefault();
          
          var cep	= $('#limpaCEP').val().replace(/(?!(\d))([\w\.\/\-])/g, '');
                    
          $.ajax({
            type 	: 'POST',
            url 	: 'api.postmon.com.br/v1/cep/02471210',
            statusCode: {
              //caira URL for passada errada
              404: function () {
                $('#validado').html("Página não encontrada");
              }
            },
            beforeSend: function() {
              $('#validado').html("Aguarde, Carregando...");
            }, 
            success : function(data) {
              data = $.parseJSON(data);
              console.log(data);
              alert(data);
            },
            error : function(data) {
              alert("Erro:");
            }
          });
        });
      }); 
    </script>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </body>
</html>
